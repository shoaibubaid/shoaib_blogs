name: Deploy mdBook site to GitHub Pages

on:
  push:
    branches: ["main"]     # Trigger on pushes to main
  workflow_dispatch:       # Allow manual run from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.45   # Pin mdBook version
    steps:
      # 1. Checkout repository
      - uses: actions/checkout@v4

      # 2. Install Rust and mdBook
      - name: Install mdBook
        run: |
          curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
          rustup update
          cargo install --version ${MDBOOK_VERSION} mdbook

      # 3. Setup GitHub Pages environment
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # 4. Build mdBook
      - name: Build mdBook
        run: mdbook build

      # 5. Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book   # Ensure your book.toml outputs here

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # Deploy the built artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
